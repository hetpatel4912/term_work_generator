<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='/logo.png') }}" type="image/x-icon">
    <title>Department Selection</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            padding: 20px;
            color: #333;
        }

        /* Logo */
        /* .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        } */

        /* Header */
        h1 {
            font-size: 26px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 16px;
            color: #fff;
        }

        /* Card Style */
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            display: inline-block;
            text-align: center;
            width: 90%;
            max-width: 500px;
            margin: auto;
        }

        h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Buttons */
        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn-computer {
            background-color: #007BFF;
        }
        .btn-it {
            background-color: #28A745;
        }
        .btn:hover {
            transform: scale(1.1);
        }

        /* Submit Button */
        .submit-btn {
            background-color: #FF5733;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s ease-in-out;
        }
        .submit-btn:hover {
            background-color: #E64A19;
            transform: scale(1.1);
        }

        /* Icons */
        .btn i {
            font-size: 22px;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #fff;
        }


         /* Cropped Image Container */
         .cropped-container {
            width: 100px;  /* Set desired cropped width */
            height: 100px; /* Set desired cropped height */
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 100px;
        }

        .cropped-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .cropped-container:hover img {
            transform: scale(2.1); /* Slight zoom effect on hover */
        }

        /* Fullscreen Modal */
        .modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        /* Fullscreen Image */
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid #fff;
            transform: scale(0.8);
            transition: transform 0.5s ease;
        }

        /* Show modal with transition */
        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal.show img {
            transform: scale(1);
        }
        .logo-container{
            display: flex;
            justify-content: center;
        }

    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Logo -->
    <!-- <div class="logo-container">
        <img src="{{ url_for('static', filename='/logo.png') }}" alt="Company Logo">
    </div> -->

    <div class="logo-container">

        <!-- <img src="{{ url_for('static', filename='/Het.jpg') }}" class="logo" alt="Company Logo"> -->
        <!-- Cropped Image -->
       <div class="cropped-container" onclick="openModal()">
           <img src="{{ url_for('static', filename='/Het.jpg') }}" alt="Cropped Image">
       </div>

       <!-- Fullscreen Modal -->
       <div class="modal" id="imageModal" onclick="closeModal()">
           <img src="{{ url_for('static', filename='/Het.jpg') }}" alt="Full Image">
       </div>
    </div>

    <h1>Created By: HET PATEL</h1>
    <p>Contact No: 8320676585</p>

    <div class="card">
        <h2>R.N.G. Patel Institute</h2>
        <h2>Select Your Department</h2>

        <div class="button-container">
            <button class="btn btn-computer" onclick="selectDepartment('Computer')">
                <i class="fas fa-laptop-code"></i> Computer
            </button>
            <button class="btn btn-it" onclick="selectDepartment('IT')">
                <i class="fas fa-network-wired"></i> IT
            </button>
        </div>
    </div>
    <!--<p>ekhrwierio e </p>-->
    <!-- Footer -->
    <p class="footer">Â© 2025 PATEL HET. All rights reserved.</p>


    <script>
        function openModal() {
            document.getElementById('imageModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('imageModal').classList.remove('show');
        }
    </script>

    <script>
        function selectDepartment(dept) {
            // Redirect to home.html with department value as URL parameter
            window.location.href = "home.html?department=" + dept;
        }
    </script>


</body>
</html>
